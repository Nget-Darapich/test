<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--phone -->

            </div>

                </div>
                <div class="flex justify-between ">
                    <div class="w-[134px] h-[14px] flex items-center">

                        <p class="h-[14px] pl-[5px]">069896357 / 070313498</p>
                    </div>

                        <img src="../picture/ShoppingCart.png" alt="" class="w-[14px] h-[14px]">

                    <div class="flex">
                        <img src="../picture/Acc.png" alt="" class="w-[14px] h-[14px]">

                    </div>
                </div>

                    <div class="w-[238px] border border-black bg-white"></div>
                    <button class="w-[70px] bg-black text-white">Search</button>

        <div class="flex items-center justify-center h-[468px] w-[390px]">

                <div class="flex flex-col gap-[15px]">
                    <p class="text-[15px]">Phone numbe or email address<span class="text-[#D00003]"> *</span></p>
                    <button class="w-[250px] h-[27px] border border-black"></button>
                    <p class="text-[15px]">Password<span class="text-[#D00003]"> *</span></p>
                    <button class="w-[250px] h-[27px] border border-black"></button>
                </div>
                <div class="w-[114px] h-[27px] flex justify-between items-center">
                    <button class="w-[54px] h-[27px] bg-black text-white text-[10px]">Log in</button>
                </div>
                <div class="w-[196px] h-[18px] flex items-center justify-between">
                    <label class="flex items-center text-[10px]">
                        <input type="checkbox" class="mr-[5px] w-[18px] h-[18px] rounded-[5px] border-[1px]">
                        Remember me

                </div>
            </div>
        </div>
        <footer
            class="w-[390px] h-[80px] flex items-center bg-[#FFD700] text-[10px] font-semibold mt-[222px] shadow-lg">

                </div>
