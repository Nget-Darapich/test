<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-pink-100 flex items-center justify-center min-h-screen">
    <div
        class="flex flex-col gap-[20px] bg-white w-[600px] h-[400px] rounded-2xl shadow-xl p-4 flex items-center justify-center">
        <p class="text-3xl">True Or False?</p>
        <p class="text-2xl">The capital of Cambodia is Phnom Penh.</p>
        <div class="flex gap-4">
            <button class="trueBtn w-[180px] h-[60px] bg-[#1ECA21]">True</button>
            <button class="falseBtn w-[180px] h-[60px] bg-[#F50808]">False</button>
        </div>
        <div class="result"></div>

        <script>
            $(".trueBtn").click(function () {
                $(".result").text("✅Correct!")
                $(".result").css("color", "green");
            })
            $(".falseBtn").click(function () {
                $(".result").text("❌Wrong!")
                $(".result").css("color", "red");
            })
        </script>
    </div>
</body>

</html>
