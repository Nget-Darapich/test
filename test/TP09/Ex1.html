<body class="bg-[#EFDFD9] w-[1440px] min-h-screen flex justify-center ">
    <div class="w-[860px] h-[330px] bg-[#FFFFFF] mt-[193px] flex flex-col items-center pt-[56px]">
        <div class="text-[48px] text-[#000000] font-[Exo]">True or False?</div>
        <div class="text-[32px]">
            the capital of cambodia is phnom penh.
        </div>
        <div class="flex justify-between gap-[147px] mt-[20px] mt-[40px]">
            <button class="true bg-[#1ECA21] w-[160px] h-[60px] text-white text-[16px]" onclick="clickOnTrue()">True</button>
            <button class="false bg-[#F50808] w-[160px] h-[60px] text-white text-[16px]" onclick="clickOnFalse()">False</button>
        </div>
        <div class="result"></div>
        <script>

            //     let result = document.querySelector(".result");
            //     result.innerHTML = "False!";
            //     result.style.color = "red";
            // }
            function clickOnTrue() {
                let result = document.querySelector(".result");
                result.innerHTML = "✅Corrrect!";
                result.style.color = "green";
            }
            function clickOnFalse() {
                let result = document.querySelector(".result");
                result.innerHTML = "❌Wrong!";
                result.style.color = "red";
            }
        </script>
    </div>
