<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-black rounded-2xl shadow-xl p-4 w-[350px]">
    <div class="mb-4">
      <input 
        type="text" 
        id="result" 
        readonly 
        placeholder="0"
        class="w-full h-16 rounded-lg bg-lime-400 text-black text-3xl font-bold text-right px-4 outline-none"
      />
    </div>
    <div class="grid grid-cols-4 gap-3">
      <button onclick="clearResult()" class="col-span-1 bg-red-500 text-white text-2xl font-bold rounded-lg h-14">C</button>
      <button onclick="append('/')" class="bg-blue-500 text-white text-2xl font-bold rounded-lg h-14">/</button>
      <button onclick="append('*')" class="bg-blue-500 text-white text-2xl font-bold rounded-lg h-14">*</button>
      <button onclick="append('-')" class="bg-blue-500 text-white text-2xl font-bold rounded-lg h-14">-</button>

      <button onclick="append('7')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">7</button>
      <button onclick="append('8')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">8</button>
      <button onclick="append('9')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">9</button>
      <button onclick="append('+')" class="row-span-2 bg-blue-500 text-white text-2xl font-bold rounded-lg h-full">+</button>

      <button onclick="append('4')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">4</button>
      <button onclick="append('5')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">5</button>
      <button onclick="append('6')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">6</button>

      <button onclick="append('1')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">1</button>
      <button onclick="append('2')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">2</button>
      <button onclick="append('3')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">3</button>
      <button onclick="calculate()" class="row-span-2 bg-lime-400 text-black text-3xl font-bold rounded-lg h-full">=</button>

      <button onclick="append('0')" class="col-span-2 bg-white text-black text-2xl font-bold rounded-lg h-14">0</button>
      <button onclick="append('.')" class="bg-white text-black text-2xl font-bold rounded-lg h-14">.</button>
    </div>
  </div>
  <script>
    function append(value) {
      const result = document.getElementById('result');
      if (result.value === 'Error') result.value = '';
      result.value += value;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function calculate() {
      const result = document.getElementById('result');
      try {
        result.value = eval(result.value);
      } catch {
        result.value = 'Error';
      }
    }
  </script>
</body>
</html>
